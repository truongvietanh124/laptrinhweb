{% load static %}
<!DOCTYPE html>
<html lang="vi"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Khách sạn Paradise</title> {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Ensure full height and width */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Đảm bảo font hỗ trợ tiếng Việt */
            overflow: hidden; /* Prevents scrollbars */
        }

        /* Background animation */
        @keyframes slowZoom {
            0%, 100% { background-size: 100%; }
            50% { background-size: 105%; }
        }

        /* Background container */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("/static/images/pexels-quark-studio-1159039-2506988.jpg") no-repeat center center/cover;
            animation: slowZoom 10s infinite ease-in-out;
            z-index: -1;
        }

        /* Dark overlay for readability */
        .background-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.55); /* Tăng nhẹ độ mờ */
        }

        /* Centering the login form */
        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px; /* Thêm padding cho màn hình nhỏ */
        }

        .card {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2); /* Thêm border nhẹ */
            border-radius: 10px;
        }

        .card h2 {
            color: white;
            font-weight: bold; /* Thêm font-weight */
        }

        .form-label { /* Thêm style cho label */
            font-weight: bold;
            margin-bottom: 0.3rem; /* Giảm margin bottom */
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Border rõ hơn */
            border-radius: 5px; /* Đồng bộ border-radius */
        }
        .form-control:focus { /* Thêm style khi focus */
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: none;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6); /* Sửa màu placeholder cho dễ đọc hơn */
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
            font-weight: bold; /* Thêm font-weight */
            padding: 10px 0; /* Điều chỉnh padding */
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .text-custom-white {
            color: white !important;
        }

        .form-check-input { /* Bỏ comment nếu dùng */
            /* background-color: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.3); */
        }
        .form-check-label {
            color: white;
        }

        .alert {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            padding: 10px 15px;
        }
        .alert-danger, .alert-error { /* Cụ thể cho error alert */
            background: rgba(220, 53, 69, 0.3);
            border-color: rgba(220, 53, 69, 0.5);
        }
        .alert-success {
            background: rgba(40, 167, 69, 0.3);
            border-color: rgba(40, 167, 69, 0.5);
        }

        .signup-link a { /* Style cho link Đăng ký */
            color: #a0d8ff !important; /* Màu sáng hơn cho dễ thấy */
            font-weight: bold;
            text-decoration: none;
        }
        .signup-link a:hover {
            color: #cce7ff !important;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="background-container"></div>

    <div class="login-container">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center mb-4">Đăng nhập</h2> {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label> <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập của bạn" required> </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label> <input type="password" class="form-control " id="password" name="password" placeholder="Nhập mật khẩu của bạn" required> </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Đăng nhập</button> </form>
            <p class="text-center mt-3 mb-0 text-custom-white signup-link"> Bạn chưa có tài khoản? <a href="{% url 'accounts:sign_up' %}">Đăng ký ngay</a> </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
