{% load static %}
<!DOCTYPE html>
<html lang="vi"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Khách sạn Paradise</title> {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Ensure full height and width */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Đảm bảo font hỗ trợ tiếng Việt */
            overflow: hidden; /* Prevents scrollbars */
        }

        /* Background animation */
        @keyframes slowZoom {
            0%, 100% { background-size: 100%; }
            50% { background-size: 105%; }
        }

        /* Background container */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("/static/images/pexels-cottonbro-5608202.jpg") no-repeat center center/cover;
            animation: slowZoom 10s infinite ease-in-out;
            z-index: -1;
        }

        /* Dark overlay for readability */
        .background-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.55); /* Tăng nhẹ độ mờ */
        }

        /* Centering the signup form */
        .signup-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px; /* Thêm padding cho màn hình nhỏ */
            overflow-y: auto; /* Cho phép cuộn nếu form dài */
        }

        .card {
            width: 100%;
            max-width: 450px; /* Tăng nhẹ max-width cho form đăng ký */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2); /* Thêm border nhẹ */
            border-radius: 10px;
            margin-bottom: 20px; /* Thêm margin bottom nếu cuộn */
        }

        .card h2 {
            color: white;
            font-weight: bold; /* Thêm font-weight */
        }

        .form-label { /* Thêm style cho label */
            font-weight: bold;
            margin-bottom: 0.3rem; /* Giảm margin bottom */
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Border rõ hơn */
            border-radius: 5px; /* Đồng bộ border-radius */
        }
        .form-control:focus { /* Thêm style khi focus */
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: none;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6); /* Sửa màu placeholder cho dễ đọc hơn */
        }

        .btn-success { /* Đổi tên class để thống nhất hoặc giữ nguyên nếu có lý do */
            background-color: #28a745;
            border: none;
            transition: background-color 0.3s ease;
            font-weight: bold; /* Thêm font-weight */
            padding: 10px 0; /* Điều chỉnh padding */
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .text-custom-white {
            color: white !important;
        }

        .alert {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            padding: 10px 15px;
        }
        .alert-danger, .alert-error { /* Cụ thể cho error alert */
            background: rgba(220, 53, 69, 0.3);
            border-color: rgba(220, 53, 69, 0.5);
        }
        .alert-success {
            background: rgba(40, 167, 69, 0.3);
            border-color: rgba(40, 167, 69, 0.5);
        }

        .login-link a { /* Style cho link Đăng nhập */
            color: #a0d8ff !important; /* Màu sáng hơn cho dễ thấy */
            font-weight: bold;
            text-decoration: none;
        }
        .login-link a:hover {
            color: #cce7ff !important;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>

    <div class="signup-container">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center mb-4">Đăng ký tài khoản</h2> {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="first_name" class="form-label">Tên</label> <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Nhập tên của bạn" required> </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label> <input type="text" class="form-control" id="username" name="username" placeholder="Chọn tên đăng nhập" required> </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Địa chỉ Email</label> <input type="email" class="form-control" id="email" name="email" placeholder="Nhập địa chỉ email" required> </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label> <input type="password" class="form-control" id="password" name="password" placeholder="Tạo mật khẩu" required> </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Xác nhận mật khẩu</label> <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Nhập lại mật khẩu" required> </div>
                <button type="submit" class="btn btn-success w-100 mt-3">Đăng ký</button> </form>
            <p class="text-center mt-3 mb-0 text-custom-white login-link"> Bạn đã có tài khoản? <a href="{% url 'accounts:login_page' %}">Đăng nhập tại đây</a> </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
