{% load static %}
<!DOCTYPE html>
<html lang="vi"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa Hồ sơ Cá nhân</title> {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Ensure full height and width */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Đảm bảo font hỗ trợ tiếng Việt */
            overflow: hidden; /* Prevents scrollbars */
        }

        /* Background animation */
        @keyframes slowZoom {
            0%, 100% { background-size: 100%; }
            50% { background-size: 105%; }
        }

        /* Background container */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("/static/images/pool-with-palm-trees-sides_1203-2070.jpg") no-repeat center center/cover;
            animation: slowZoom 10s infinite ease-in-out;
            z-index: -1;
        }

        /* Dark overlay for readability */
        .background-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.55); /* Tăng nhẹ độ tối lớp phủ */
        }

        /* Centering the edit profile form */
        .edit-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 60px; /* Giảm padding top nếu navbar không quá cao */
            overflow-y: auto; /* Cho phép cuộn nếu form dài hơn màn hình */
        }

        .card {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2); /* Thêm border nhẹ */
            border-radius: 10px;
            padding: 25px; /* Tăng padding một chút */
            margin-bottom: 20px; /* Thêm margin bottom nếu cuộn */
        }

        .card h2 { /* Đổi từ h1 sang h2 để có thể có h1 cho tên trang web ở navbar */
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Border rõ hơn chút */
            border-radius: 5px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
         .form-control:focus { /* Thêm style khi focus */
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: none;
        }

        .form-label {
            color: white;
            font-weight: bold;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            transition: background-color 0.3s ease;
            font-weight: bold; /* Thêm font-weight */
            padding: 10px 0; /* Điều chỉnh padding */
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .alert {
            background: rgba(255, 255, 255, 0.15); /* Điều chỉnh độ trong suốt */
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            padding: 10px 15px; /* Điều chỉnh padding */
        }
         .alert-success { /* Cụ thể cho success alert */
            background: rgba(40, 167, 69, 0.3); /* Màu xanh lá nhẹ */
            border-color: rgba(40, 167, 69, 0.5);
        }
        .alert-danger, .alert-error { /* Cụ thể cho error alert */
            background: rgba(220, 53, 69, 0.3); /* Màu đỏ nhẹ */
            border-color: rgba(220, 53, 69, 0.5);
        }


        hr {
            border-color: rgba(255, 255, 255, 0.3); /* Border rõ hơn chút */
        }


        /* Navbar */
        .navbar {
            position: fixed; /* Đổi thành fixed để luôn ở trên cùng */
            top: 0;
            left:0; /* Thêm left 0 */
            width: 100%;
            background: rgba(255, 255, 255, 0.1); /* Đồng bộ với card */
            backdrop-filter: blur(5px); /* Thêm blur cho navbar */
            padding: 10px 30px; /* Điều chỉnh padding */
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1030; /* Đảm bảo navbar trên các element khác */
            transition: background 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15); /* Thêm đường kẻ mờ */
        }

        .navbar .brand-logo { /* Class cho logo */
            color: #ffffff; /* Màu trắng cho logo */
            font-size: 24px; /* Tăng kích thước logo */
            text-decoration: none;
            font-weight: bold; /* In đậm logo */
            font-family: 'Poppins', sans-serif; /* Giữ font Poppins */
        }
         .navbar .brand-logo:hover {
            color: #f0f0f0;
        }


        .navbar-right a { /* Áp dụng chung cho các link ở navbar-right */
            color: white;
            font-size: 14px; /* Giảm font size chung */
            text-decoration: none;
            font-weight: 500; /* Điều chỉnh font-weight */
            font-family: 'Poppins', sans-serif;
            transition: color 0.3s ease, background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            padding: 8px 15px; /* Thống nhất padding */
            border-radius: 20px; /* Bo tròn hơn */
        }
         .navbar-right a:hover {
            transform: translateY(-2px);
        }


        .navbar-right {
            display: flex;
            align-items: center; /* Căn giữa các item theo chiều dọc */
            gap: 15px; /* Tăng khoảng cách */
        }

        /* Buttons */
        /* Bỏ .btn-primary vì không có trong HTML hiện tại */

        .btn-logout {
            background: rgba(255, 77, 77, 0.2); /* Màu đỏ trong suốt */
            border: 1px solid rgba(255, 77, 77, 0.4);
        }

        .btn-logout:hover {
            background: rgba(255, 77, 77, 0.4);
            box-shadow: 0 3px 10px rgba(255, 0, 0, 0.4);
        }

        .btn-signup {
            background: rgba(40, 167, 69, 0.2); /* Màu xanh lá trong suốt */
            border: 1px solid rgba(40, 167, 69, 0.4);
        }

        .btn-signup:hover {
            background: rgba(40, 167, 69, 0.4);
            box-shadow: 0 3px 10px rgba(40, 167, 69, 0.4);
        }
    </style>
</head>
<body>
    <div class="background-container"></div>


    <nav class="navbar">
        <a href="{% url 'home' %}" class="brand-logo">Paradise</a> <div class="navbar-right">
            <a href="{% url 'accounts:sign_up' %}" class="btn-signup">Tạo tài khoản</a> <a href="{% url 'accounts:logout_user' %}" class="btn-logout">Đăng xuất</a> </div>
    </nav>

    {% block content %}
    <div class="edit-container">
        <div class="card shadow-lg">
            <h2>Chỉnh sửa Hồ sơ</h2> <hr>
            {% if messages %}
                {% for message in messages %}
                     <div class="alert alert-{{ message.tags }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="first_name" class="form-label">Tên</label> <input type="text" class="form-control" id="first_name" name="first_name" value="{{ form.first_name.value|default_if_none:'' }}" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Họ</label> <input type="text" class="form-control" id="last_name" name="last_name" value="{{ form.last_name.value|default_if_none:'' }}" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label> <input type="text" class="form-control" id="username" name="username" value="{{ form.username.value|default_if_none:'' }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Địa chỉ Email</label> <input type="email" class="form-control" id="email" name="email" value="{{ form.email.value|default_if_none:'' }}" required>
                </div>
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Số điện thoại</label> <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ form.phone_number.value|default_if_none:'' }}" placeholder="Ví dụ: 09xxxxxxxx"> </div>
                <div class="mb-3">
                    <label for="profile_picture" class="form-label">Ảnh đại diện</label> <input type="file" class="form-control" id="profile_picture" name="profile_picture">
                </div>
                <button type="submit" class="btn btn-success w-100">Lưu thay đổi</button> </form>
        </div>
    </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
