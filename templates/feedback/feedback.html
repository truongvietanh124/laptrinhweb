<!DOCTYPE html>
<html lang="vi"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Phản Hồi Khách Hàng</title> {% load static %}

    <style>
        body { /* Thêm để đảm bảo font hỗ trợ tiếng Việt nếu cần */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 20px auto; /* Thêm margin top/bottom cho container */
            padding: 30px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .feedback-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .feedback-header h2 {
            font-size: 28px;
            color: #333;
        }

        .feedback-quote {
            font-style: italic;
            color: #555;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333; /* Thêm màu cho label */
        }

        input[type="text"], /* Cụ thể hóa selector cho input text */
        input[type="email"], /* Cụ thể hóa selector cho input email */
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px; /* Thêm font-size cho dễ đọc */
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            color: #fff;
            background: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px; /* Thêm font-size */
            font-weight: bold; /* Thêm font-weight */
        }

        .btn:hover {
            background: #218838;
        }

        .star-rating {
            text-align: center;
            margin-bottom: 20px;
        }

        .star-rating > label { /* Nhãn "Đánh giá:" của phần star */
            margin-bottom: 10px; /* Thêm khoảng cách dưới cho nhãn Rating */
        }

        .stars {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-direction: row-reverse; /* Để chọn sao dễ hơn từ trái qua phải */
        }

        .stars input[type="radio"] {
            display: none;
        }

        .stars label { /* Nhãn cho từng ngôi sao */
            font-size: 35px;
            cursor: pointer;
            transition: transform 0.2s, color 0.2s; /* Thêm color vào transition */
            color: #ccc;
            margin-bottom: 0; /* Reset margin bottom cho label sao */
        }

        /* Khi radio được chọn, tất cả các sao đứng trước nó (do flex-direction: row-reverse) và chính nó sẽ đổi màu */
        .stars input[type="radio"]:checked ~ label,
        .stars input[type="radio"]:checked + label { /* Đảm bảo ngôi sao được chọn cũng đổi màu */
            color: gold;
        }

        /* Hiệu ứng hover cho các sao chưa được chọn */
        .stars label:hover,
        .stars label:hover ~ label { /* Các sao đứng trước sao đang hover cũng đổi màu */
            color: gold;
            transform: scale(1.3);
        }
        /* Ngăn các sao đã được check bị ảnh hưởng màu bởi hover của sao khác */
        .stars input[type="radio"]:checked ~ label:hover,
        .stars input[type="radio"]:checked ~ label:hover ~ label,
        .stars input[type="radio"]:checked+label:hover {
            color: gold; /* Giữ màu vàng */
        }


        @media (max-width: 600px) {
            .container {
                padding: 20px; /* Điều chỉnh padding */
                margin: 15px;
            }

            .stars label {
                font-size: 28px;
            }
            .feedback-header h2 {
                font-size: 24px;
            }
        }
    </style>


</head>

<body>
    {% include 'navbar.html' %} <div class="container">
        <div class="feedback-header">
            <h2>Gửi Phản Hồi Của Bạn</h2> <p class="feedback-quote">"Phản hồi của bạn giúp chúng tôi cải thiện!"</p> </div>

        <form method="POST" action="{% url 'feedback:feedback_view' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_name">Tên của bạn:</label> {{ form.name }}
            </div>

            <div class="form-group">
                <label for="id_country">Quốc gia:</label> {{ form.country }}
            </div>


            <div class="form-group">
                <label for="id_email">Địa chỉ Email:</label> {{ form.email }}
            </div>

            <div class="form-group">
                <label for="id_comment">Nội dung phản hồi:</label> {{ form.comment }}
            </div>

            <div class="form-group star-rating">
                <label>Đánh giá của bạn:</label> <div class="stars">
                    <input type="radio" id="star1" name="rating" value="1" {% if form.rating.value == "1" %}checked{% endif %}>
                    <label for="star1" title="1 sao">⭐</label>
                    <input type="radio" id="star2" name="rating" value="2" {% if form.rating.value == "2" %}checked{% endif %}>
                    <label for="star2" title="2 sao">⭐</label>
                    <input type="radio" id="star3" name="rating" value="3" {% if form.rating.value == "3" %}checked{% endif %}>
                    <label for="star3" title="3 sao">⭐</label>
                    <input type="radio" id="star4" name="rating" value="4" {% if form.rating.value == "4" %}checked{% endif %}>
                    <label for="star4" title="4 sao">⭐</label>
                    <input type="radio" id="star5" name="rating" value="5" {% if form.rating.value == "5" %}checked{% endif %}>
                    <label for="star5" title="5 sao">⭐</label>
                </div>
            </div>


            <button type="submit" class="btn btn-success">Gửi Phản Hồi</button> </form>
    </div>


    {% include 'footer.html' %} </body>
</html>
